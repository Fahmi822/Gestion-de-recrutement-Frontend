<section class="h-100 gradient-form">
  <!-- Video in the background -->
  <div class="video-container">
    <video autoplay muted loop class="background-video">
      <source src="assets/video2.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black" style="background-color: rgba(36, 34, 41, 0.8);">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="text-center">
                <p class="text-white">Please login to your account</p>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control"
                    formControlName="email" placeholder="Phone number or email address" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="motDePasse" class="form-control"
                    formControlName="motDePasse" />
                  <label class="form-label" for="motDePasse">Password</label>
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                    type="submit" [disabled]="loginForm.invalid">Log in</button><br>
                    <a class="text-muted" href="#!">Forgot password?</a>
                </div>
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2 text-white">Don't have an account?</p>
                  <button type="button" class="btn btn-outline-danger" (click)="navigateToSignup()">Create new</button>
                  
                </div>

              </form>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Hello candidat !!</h4>
                <p class="small mb-0">Veuillez renseigner votre email et mot de passe, 
                  si vous avez un compte candidat. 
                  Nous vous connecterons à votre espace candidat, 
                  sinon nous vous aiderons à en créer un.
                  </p>
              </div>
            </div>
            <button class="btn btn-secondary" (click)="goHome()">Retour à l'accueil</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
