<section class="h-100 gradient-form">
  <!-- Video in the background -->
  <div class="video-container">
    <video autoplay muted loop class="background-video">
      <source src="assets/video2.mp4" type="video/mp4" />
    </video>
  </div>

  
    
      <div class="text-center text-white">
        <h2>Réinitialiser votre mot de passe</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
          <!-- Email Input Field -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez votre email" required />
          </div>

          <!-- Submit Button -->
          <div class="pt-1 mb-5">
            <button class="btn btn-primary w-100" type="submit" [disabled]="forgotPasswordForm.invalid">
              Réinitialiser le mot de passe
            </button>
          </div>
        </form>
      </div>
    
  
</section>
