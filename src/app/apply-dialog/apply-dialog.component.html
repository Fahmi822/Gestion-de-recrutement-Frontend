<h1 mat-dialog-title>Postuler à l'offre</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="data.email" name="email" required />
    </mat-form-field>

    <div class="file-input">
      <label for="cv">Importer votre CV :</label>
      <input type="file" id="cv" (change)="onFileSelected($event, 'cv')" required />
    </div>

    <div class="file-input">
      <label for="lettreMotivation">Importer votre Lettre de Motivation :</label>
      <input type="file" id="lettreMotivation" (change)="onFileSelected($event, 'lettreMotivation')" required />
    </div>

    <div class="file-input">
      <label for="diplome">Importer votre Diplôme :</label>
      <input type="file" id="diplome" (change)="onFileSelected($event, 'diplome')" required />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" [disabled]="isLoading" type="submit" (click)="onSubmit()">
    {{ isLoading ? 'Envoi en cours...' : 'Envoyer' }}
  </button>
</div>
